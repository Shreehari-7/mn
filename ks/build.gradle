plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}
application {
	mainClassName = 'ks.jd'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.ksit'
version = '0.0.1-SNAPSHOT'
description = 'ks'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
